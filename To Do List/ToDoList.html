<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Handy Dandy To Do List</title>
    <link rel="stylesheet" href="ToDoList.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>


    <div class="container">
        
        <div class="header">
            <h2>Dan's Handy Dandy</h2>
            <h1>To Do List</h1>
        </div>
        

        <div class="inputsection">

            <form id="form">
                <input id="inputform" placeholder="Enter Task Here">
                <button class="button">Add</button>
                <br>
            </form>

        </div>
    

        

        <ul id="list">

            <script type="text/javascript">
     
            let form = document.getElementById("form"); 

            form.onsubmit = function(event){
                event.preventDefault();
		        var item = document.getElementById('inputform').value
		        var text = document.createTextNode(item)
                var userInput = document.createElement('li')
                
		        userInput.appendChild(text)
		        document.getElementById('list').appendChild(userInput)
	        }
    
        </script>

    </div>

</body>
</html>
